<!DOCTYPE html>
<html lang="en">
<head>
  <title>Black Jack Custom Grooming Display</title>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- <script src="ag-grid-community.30.2.1.min.js"></script> -->
</head>
<body>
  <div id="frame-box">
    <div id="table" class="content">
      <div class="row header-content">
        <div class="header-left">
          <div id="row" class="bj-logo">
            <img src="assets/bj-logo-semi-stacked.png" style="filter: invert(1); max-width: 100%; height: auto">
          </div>
          <div id="row" class="legend-and-logo">
            <div id="legend" class="legend info-box ag-theme-alpine-dark">
              <div class="legend-item">
                <div class="grooming-icon today">O</div>
                &nbsp Today
              </div>
              <div class="legend-item">
                <div class="grooming-icon oneDayAgo">O</div>
                &nbsp 1-3 Days Ago
              </div>
              <div class="legend-item">
                <div class="grooming-icon fourDaysAgo">O</div>
                &nbsp 4-6 Days Ago
              </div>
              <div class="legend-item">
                <div class="grooming-icon sevenDaysAgo">O</div>
                &nbsp 7-10 Days Ago
              </div>
              <div class="legend-item">
                <div class="grooming-icon tenDaysAgo">O</div>
                &nbsp 11-13 Days Ago
              </div>
              <div class="legend-item">
                <div class="grooming-icon twoWeeksAgo">O</div>
                &nbsp 14+ Days Ago
              </div>          
              <div class="legend-item">
                <div style="margin-left:4px; padding: 0;"><ion-icon style="font-size: 19px;" name="close-circle-outline"></ion-icon></div>
                &nbsp Closed
              </div>          
            </div>
            <!-- <div class="logo-container ag-theme-alpine-dark">
              <p>Tracking by<br>Nordic Pulse</p>
              <img src="assets/NordicPulse-Logo-Circle-255.png" style="width: 80px">
            </div> -->
          </div>
        </div>
        <div id="report" class="info-box report ag-theme-alpine-dark"></div>
      </div>

      <div class="row">
        <h1 class="ag-theme-alpine-dark custom-headers">Lower Trails</h>
      </div>
      <div class="row">
        <div id="mainGrid1" class="ag-theme-alpine-dark ag-theme-custom" style="width: 50%; height: 50%;"></div>
        <div id="mainGrid2" class="ag-theme-alpine-dark ag-theme-custom" style="width: 50%; height: 50%;"></div>
      </div>
      <div class="row">
        <h1 class="ag-theme-alpine-dark custom-headers">Biathlon Area</h>
      </div>
      <div class="row">
        <div id="biathlonGrid1" class="ag-theme-alpine-dark ag-theme-custom" style="width: 50%; height: 50%;"></div>
        <div id="biathlonGrid2" class="ag-theme-alpine-dark ag-theme-custom" style="width: 50%; height: 50%;"></div>
      </div>
    </div>
    <div id="map" class="content">
      <div id="loading-spinner">
        <div class="spinner-icon"></div>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="map-pane.js"></script>
  <script src="table-pane.js"></script>
  <script src="alternate-content.js"></script>
</body>
</html>
